<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/app.css">
</head>
<body>
    <h1>Forex Converter</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <section class="messages">
        {% for category, message in messages %}
        <p class="{{category}}">{{message}}</p>
        {% endfor %}
    </section>
    {% endif %}
    {% endwith %}
    
        <form class="convert_currency" method="POST">
        <label>Converting from</label>
        <input class="currency-from" type="text" name="currency_from">
        <br>
        <br>
        <label>Converting to</label>
        <input class="currency-to" type="text" name="currency_to"> 
        <br>
        <br>
        <label>Amount</label>
        <input class="amount" name="amount"> 
        <br>
        <br>
        <button>Convert</button>
    </form>
</body>
</html>
